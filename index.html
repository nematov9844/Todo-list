<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 text-white">
  <div class="container mx-auto flex justify-center items-center w-full h-screen bg-gradient-to-r from-[#196019] to-[#1b6b3f]  py-8 ">
    <div class="bg-gradient-to-r from-[#379e37] to-[#23d774] rounded-lg w-[600px]   shadow-2xl p-6">
      <h1 class="text-2xl font-bold text-center mb-4">Todo-List</h1>
      <form id="todoForm" class="flex  mb-4">
        <input type="text" id="input" class="flex-grow p-2 border text-black border-gray-300 rounded-md mr-2" placeholder="Enter Your text">
        <button id="save" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
      </form>
      <div>
        <ol id="ol" class="list-decimal pl-6 ">
        </ol>
      </div>
      <div class="flex justify-between items-center mt-4">
        <p class="text-lg">Total: <span id="total">0</span></p>
        <button id="removeAll" class="bg-[red] text-white font-bold px-4 py-2 rounded-md">Remove All</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
