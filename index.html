<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h1 class="text-center">Todo-List</h1>
      <form class="d-flex  mb-4" id="todoForm">
        <input type="text" class="form-control me-3 mx-2" id="input" placeholder="Enter Your text">
        <button id="save" type="submit" class="btn mx-2 btn-primary">Save</button>
      </form>
      <div>
        <ol id="ol" class="list-group p-1">
        </ol>
      </div>
      <div class="total-container d-flex justify-content-between align-items-center">
        <p>Total: <span id="total">0</span></p>
        <button id="removeAll" class="btn btn-danger">Remove All</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
